<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="ErrandEr is an interactive to-do app" />
    <meta
      name="keywords"
      content="list, tasks, to-do, website, responsive, interactive, app"
    />
    <meta name="author" content="Uros Zikic" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Errander - home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&family=Roboto:wght@300;400;700&family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header id="header">
      <img
        src="assets/images/logo_light.png"
        alt="website logo"
        id="logo_light"
      />
      <img
        src="assets/images/logo_dark.png"
        alt="website logo - dark"
        id="logo_dark"
      />
    </header>
    <main>
      <div id="form_container">
        <label for="task">Insert a new task</label>
        <br />
        <div class="prio_container">
          <label for="low-priority">priority</label>
          <input
            type="radio"
            value="low"
            name="priority"
            class="low_prio prio"
            id="low_prio"
          />
          <label for="mid_prio"></label>
          <input
            type="radio"
            value="mid"
            name="priority"
            class="mid_prio prio"
            id="mid_prio"
          />
          <label for="high_prio"></label>
          <input
            type="radio"
            value="high"
            name="priority"
            class="high_prio prio"
            id="high_prio"
          />
        </div>
        <input type="text" id="task" />
        <button id="submit_task" name="add_item_button">Add</button>
        <button id="edit_task" name="edit_item_button" class="invisible">
          Edit
        </button>
        <p class="message"></p>
      </div>
      <div class="inner_task_holder">
        <div class="task_list_top_part">
          <h2>Errand List</h2>
          <i class="fas fa-trash red-bucket" id="delete_all_tasks"></i>
          <i class="fas fa-trash invisible" id="task_multi_selector"></i>
        </div>
        <ul id="tasks"></ul>
      </div>
      <button
        name="theme_toggle"
        aria-label="theme_toggle"
        id="theme_toggle"
        onclick="toggle_dark_light_theme()"
      >
        <div class="theme_toggle_bubble"></div>
      </button>
    </main>
    <!-- <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script> -->
    <script src="assets/scripts/script.js "></script>
  </body>
</html>
